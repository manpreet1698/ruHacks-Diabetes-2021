<div [class.navbar-container]="otherTheme"> <!--Switches themes-->
  <div [class.otherContainer]="!otherTheme || otherTheme"> <!--Navbar-container of styles fails to load without this div-->
  <!-- Top navbar -->
  <mat-toolbar class="navbar" color="primary">

    <button mat-icon-button (click)="snav.toggle()" *ngIf="token">
      <mat-icon>menu</mat-icon>
    </button>

    <a class="navbar-brand" matTooltip="Home">
      <h1 class="senecaHeader" routerLink="/newReleases" routerLinkActive="active">
        Diabetes
      </h1>
    </a>
    <span class="navbar-spacer"></span>

    <button mat-icon-button (click)="changeTheme()" (click)="toggleIcon()"> <!--Toggle between light and dark mode-->
      <mat-icon >{{icon}}</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="userMenu" *ngIf="token" >
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{token.userName}}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false" >

      <a mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span >Log out</span>
      </a>

    </mat-menu>

  </mat-toolbar>

  <mat-sidenav-container>
    <!-- Side nav -->
    <mat-sidenav #snav [opened]="token && snav.opened" [mode]="'side'" [fixedInViewport]="true" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">
          <mat-icon color="accent" mat-list-icon>
            stars
          </mat-icon>
          <p mat-line >Field 1</p>
        </a>

        <a mat-list-item routerLink="/" routerLinkActive="active">
          <mat-icon color="accent" mat-list-icon>
            favorite
          </mat-icon>
          <p mat-line> Field 2 </p>
        </a>

        <mat-divider></mat-divider>

        <a id="push-bottom" mat-list-item routerLink="/about" routerLinkActive="active">
          <mat-icon color="accent" mat-list-icon>
            info_outline
          </mat-icon>
          <p mat-line >About</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      
      <!-- Main content -->
      <router-outlet></router-outlet>
      <!-- ------------ -->
      
      <div class="bottom-spacer"></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
</div>
